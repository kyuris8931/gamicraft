<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Update Sederhana</title>

    <meta name="autotoolswebscreen"
          type="variablejs"
          id="pesanUpdate"
          label="Pesan untuk diupdate"
          description="Nilai ini akan diupdate oleh Tasker."
          defaultValue="Menunggu pesan dari Tasker..." />

    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        #container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #areaUpdate { margin-top: 15px; padding: 10px; border: 1px solid #ccc; background-color: #e9e9e9; min-height: 30px; }
        .log-area { margin-top:20px; font-size:0.8em; color: #555; max-height:150px; overflow-y:auto; border-top:1px dashed #ccc; padding-top:10px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>Tes Update Real-time AutoTools</h1>
        <p>Nilai awal dari meta 'pesanUpdate': <strong id="nilaiAwal"></strong></p>
        <p>Area yang akan diupdate:</p>
        <div id="areaUpdate">Menunggu pesan dari Tasker...</div>
        <div class="log-area">
            <strong>Log PWA:</strong><br>
            <pre id="logOutput"></pre>
        </div>
    </div>

    <script type="text/javascript">
        // Fungsi log sederhana
        function logPesan(pesan) {
            const logEl = document.getElementById('logOutput');
            if (logEl) {
                const waktu = new Date().toLocaleTimeString('id-ID', { hour12: false });
                logEl.textContent += `[${waktu}] ${pesan}\n`;
                logEl.scrollTop = logEl.scrollHeight; // Auto scroll
            }
            console.log(`[Tes Update PWA - ${new Date().toLocaleTimeString('id-ID', { hour12: false })}] ${pesan}`);
        }

        logPesan("Halaman dimuat.");

        // Menampilkan nilai awal dari meta tag saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', function() {
            logPesan("DOMContentLoaded event fired.");
            const nilaiAwalEl = document.getElementById('nilaiAwal');
            const areaUpdateEl = document.getElementById('areaUpdate');

            if (typeof window.pesanUpdate !== 'undefined') {
                logPesan(`Nilai awal 'pesanUpdate' dari meta: "${window.pesanUpdate}"`);
                if (nilaiAwalEl) nilaiAwalEl.textContent = window.pesanUpdate;
                // Anda bisa juga set areaUpdateEl dengan nilai awal jika mau
                // if (areaUpdateEl) areaUpdateEl.textContent = window.pesanUpdate;
            } else {
                logPesan("'pesanUpdate' tidak ditemukan sebagai variabel global awal (cek meta tag).");
                if (nilaiAwalEl) nilaiAwalEl.textContent = "Variabel 'pesanUpdate' tidak diset di meta.";
            }
        });

        // Fungsi yang akan dipanggil AutoTools untuk update
        // Dideklarasikan sebagai variabel global, sama seperti contoh demo AutoTools
        var autoToolsUpdateValues = function(values) {
            logPesan("Fungsi 'autoToolsUpdateValues' dipanggil oleh Tasker.");
            logPesan("Data yang diterima (values): " + JSON.stringify(values));

            const areaUpdateEl = document.getElementById('areaUpdate');

            if (values && typeof values.pesanUpdate !== 'undefined') {
                logPesan(`Nilai 'pesanUpdate' baru dari Tasker: "${values.pesanUpdate}"`);
                if (areaUpdateEl) {
                    areaUpdateEl.textContent = values.pesanUpdate;
                } else {
                    logPesan("ERROR: Elemen 'areaUpdate' tidak ditemukan untuk diupdate.");
                }
            } else {
                logPesan("Objek 'values' tidak ada atau tidak berisi 'pesanUpdate'.");
            }
        };

        logPesan("Skrip selesai dieksekusi. Fungsi 'autoToolsUpdateValues' sudah dideklarasikan.");
    </script>
</body>
</html>
