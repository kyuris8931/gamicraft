<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AT Meta PWA</title> <link rel="stylesheet" href="css/style.css">

    <meta name="autotoolswebscreen" 
          type="variablejs" 
          id="initialMessage" 
          label="Pesan Awal" 
          description="Pesan yang dikirim dari Tasker saat PWA dimuat." 
          hint="Contoh: Selamat datang!" 
          defaultValue="Tidak ada pesan awal dari Tasker (default meta)." />

    <meta name="autotoolswebscreen" 
          type="variablejs" 
          id="playerName" 
          label="Nama Pemain" 
          description="Nama pemain yang dikirim dari Tasker." 
          hint="Contoh: Kyuris" 
          defaultValue="Pemain Tamu" />

    <meta name="autotoolswebscreen" 
          type="variablejs" 
          id="enemyHP" 
          label="HP Musuh Awal" 
          description="HP awal musuh untuk game RPG sederhana."
          subtype="number" 
          defaultValue="100" />
    
    <meta name="autotoolswebscreen" 
          type="variablejs" 
          id="playerATK" 
          label="ATK Pemain" 
          description="Attack power pemain."
          subtype="number" 
          defaultValue="10" />

    <meta name="autotoolswebscreen" 
          type="variablejs" 
          id="realtimeUpdateValue" 
          label="Nilai Update Realtime" 
          description="Nilai ini akan diupdate oleh Tasker secara real-time." 
          defaultValue="Belum ada update." />

</head>
<body>
    <div class="container">
        <h1>Game RPG Sederhana (AutoTools)</h1>

        <div class="section" id="initial-data-section">
            <h2>Data Awal dari Tasker</h2>
            <p>Pesan: <strong id="displayInitialMessage"></strong></p>
            <p>Pemain: <strong id="displayPlayerName"></strong></p>
        </div>

        <div class="section" id="game-section">
            <h2>Pertarungan</h2>
            <div class="unit-display">
                <p>Pemain (<span id="gamePlayerName"></span>) ATK: <span id="gamePlayerATK"></span></p>
            </div>
            <div class="unit-display enemy">
                <p>Musuh HP: <span id="gameEnemyHP">100</span> / <span id="gameEnemyMaxHP">100</span></p>
            </div>
            <button id="attackButton">Serang Musuh!</button>
            <p id="gameStatus">Status: Mulai pertarungan!</p>
        </div>
        
        <div class="section" id="realtime-update-section">
            <h2>Update Real-time dari Tasker</h2>
            <p id="displayRealtimeUpdate">Belum ada update dari Tasker.</p>
        </div>

        <div id="debugArea">
            <p class="debug-title">--- LOG PWA ---</p>
            <pre id="debugOutput"></pre>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
